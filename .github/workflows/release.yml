name: ğŸš€ Deploy Medipanels

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© START â€” Checkout code
        run: echo "âœ… Starting job Checking out code..."

      - uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        run: echo "âœ… Setting up Node.js v18..."
      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "âœ… Installing dependencies..."
          npm ci

      - name: ğŸ—ï¸ Build React app
        run: |
          echo "âœ… Building React app..."
          npm run build

      - name: ğŸš€ Deploying build to S3 bucket
        run: echo "âœ… Starting S3 upload..."
      - uses: jakejarvis/s3-sync-action@master
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: "dist"

      - name: ğŸ”„ Announce CloudFront invalidation start
        run: echo "âœ… Invalidating CloudFront cache..."

      - uses: aws-actions/cloudfront-invalidate-cache@v2
        with:
          distribution-id: E105JFJCQ1GSP9
          paths: "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: âœ… DONE â€” Deployment Complete
        run: echo "ğŸ‰ Deployment completed successfully!"
