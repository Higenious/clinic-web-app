name: 🚀 Deploy Medipanels

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 START — Checkout code
        run: echo "✅ Starting job Checking out code..."

      - uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        run: echo "✅ Setting up Node.js v18..."
      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: |
          echo "✅ Installing dependencies..."
          npm ci

      - name: 🏗️ Build React app
        run: |
          echo "✅ Building React app..."
          npm run build

      - name: 🚀 Deploying build to S3 bucket
        run: echo "✅ Starting S3 upload..."
      - uses: jakejarvis/s3-sync-action@master
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: "dist"

      - name: 🔄 Announce CloudFront invalidation start
        run: echo "✅ Invalidating CloudFront cache..."

      - uses: aws-actions/cloudfront-invalidate-cache@v2
        with:
          distribution-id: E105JFJCQ1GSP9
          paths: "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: ✅ DONE — Deployment Complete
        run: echo "🎉 Deployment completed successfully!"
