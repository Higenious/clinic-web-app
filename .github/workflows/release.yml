name: 🚀 Deploy Medipanels

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 START — Checkout code
        run: echo "✅ Starting job Checking out code..."
      - uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        run: echo "✅ Setting up Node.js v18..."
      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: |
          echo "✅ Installing dependencies..."
          npm ci

      - name: 🏗️ Build React app
        run: |
          echo "✅ Building React app..."
          npm run build

      - name: 🚀 Deploy to S3
        run: echo "✅ Deploying build to S3 bucket..."
      - uses: jakejarvis/s3-sync-action@master
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: "dist" # or "build" depending on your setup

      - name: 🔄 Invalidate CloudFront cache
        run: echo "✅ Invalidating CloudFront cache..."
      - uses: chetan/invalidate-cloudfront-action@v1.2
        env:
          DISTRIBUTION: E105JFJCQ1GSP9
          PATHS: "/*"
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: ✅ DONE — Deployment Complete
        run: echo "🎉 Deployment completed successfully!"
